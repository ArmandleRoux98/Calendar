<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bookings</title>
  </head>
  <body>

    <div class="container mt-4 p-4 rounded shadow bg-light">
      <div class="mb-4 text-center">
        <h2>Select Diary:</h2>
        <select name="diary" id="diary_select"
          class="form-select w-50 mx-auto text-center"></select>
      </div>

      <div>
        <h1 class="text-center mb-3">Bookings</h1>

        <div class="row g-2 align-items-center mb-3">
          <div class="col-md-4 text-end">
            <label for="booking_date" class="form-label fw-semibold mb-0">Select
              Date to View Bookings:</label>
          </div>
          <div class="col-md-4">
            <input type="date" id="booking_date" name="booking_date"
              class="form-control">
          </div>
          <div class="col-md-4 d-flex align-items-stretch gap-2">
            <button id="new_booking" class="btn btn-success w-50 py-2">
              âœ™ New Booking
            </button>
          </div>
        </div>

        <div id="bookings" class="table-responsive">
          <!-- your bookings table goes here -->
        </div>
      </div>
    </div>

    <script src="bookingScript.js" type="module"></script>
  </body>
</html>
